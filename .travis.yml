sudo: required
dist: trusty

language: cpp

branches:
  - UnitTests

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
          - boost-latest
          - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - libboost-all-dev
      env: 
        - COMPILER=g++-4.9
        - TOOLSET=$COMPILER
    - compiler: gcc
      addons:
        apt:
          sources:
            - boost-latest
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libboost-all-dev
      env: 
        - COMPILER=g++-5
        - TOOLSET=$COMPILER
    - compiler: clang
      addons:
        apt:
          sources:
            - boost-latest
            - libboost-all-dev
          packages:
            - clang-3.6
            - libboost-all-dev
      env: 
        - COMPILER=clang++-3.6
        - TOOLSET=$COMPILER
    - compiler: clang
      addons:
        apt:
          sources:
            - boost-latest
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - libboost-all-dev
      env: 
        - COMPILER=clang++-3.7
        - TOOLSET=$COMPILER

before_script:
    - configure.sh
      
script:
    - mkdir build
    - cd build
    - cmake -G "Unix Makefiles" -DCMAKE_CXX_COMPILER=$COMPILER -DBOOST_ROOT=boost_libraries ./..
    - make
    - test/future_test
    
notifications:
  recipients:
    - felix@petriconi.net
  email:
    on_success: change
    on_failure: always