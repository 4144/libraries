sudo: required
dist: trusty

language: cpp

branches:
  - UnitTests

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: 
        - COMPILER=g++-4.9
        - TOOLSET=gcc
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: 
        - COMPILER=g++-5
        - TOOLSET=gcc
    - compiler: clang
      addons:
        apt:
          sources:
            - libboost-all-dev
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env:
        - COMPILER=clang++-3.6
        - TOOLSET=clang
        - LIBS=libc++        
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env:
        - COMPILER=clang++-3.7
        - TOOLSET=clang
        - LIBS=libc++

before_script:
    - chmod +x configure.sh
    - ./configure.sh
      
script:
    - mkdir build
    - cd build
    - cmake -G "Unix Makefiles" -DCMAKE_CXX_COMPILER=$COMPILER -DBOOST_ROOT=boost_libraries ./..
    - make
    - test/future_test
    
notifications:
  recipients:
    - felix@petriconi.net
  email:
    on_success: change
    on_failure: always
