language: cpp

branches:
  - develop

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: 
        - COMPILER=g++-5
        - TOOLSET=gcc
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: 
        - COMPILER=g++-6
        - TOOLSET=gcc
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: 
        - COMPILER=clang++-3.6
        - TOOLSET=clang
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: 
        - COMPILER=clang++-3.7
        - TOOLSET=clang
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      env: 
        - COMPILER=clang++-3.8
        - TOOLSET=clang
before_script:
    - chmod +x configure.sh
    - chmod +x build.sh
    - ./configure.sh
      
script: ./build.sh
    
notifications:
  recipients:
    - felix@petriconi.net
  email:
    on_success: change
    on_failure: always
